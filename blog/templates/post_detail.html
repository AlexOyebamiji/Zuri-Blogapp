{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>
    <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a><br>
    <a href="{% url 'post_delete' post.pk %}">Delete Blog Post</a><br>
    <a href="{% url 'post-detail' post.pk %}">Leave A Comment</a>

    <div class="">
        {% for comment in post.comments.all %}
        <p>{{ comment.body }}</p>
        {% endfor %}
    </div>
{% endblock %}
